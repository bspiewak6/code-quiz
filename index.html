<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JavaScript Coding Quiz</title>
</head>
<body>

    <header>
        <div class="viewscore"><a href="./highscores.html">View High Scores</a></div>
        <div>
            <span>Timer: </span>
            <span id="timer" class="timer"></span>
        </div>
    </header>
    
    <main id="quiz" class="quiz">
        <h1 class="welcome">Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within the time limit.
            <br />
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
        <div class="quiz-wrapper">
            <p id= "question" class="question">Question Goes Here</p>
            <ol id="answer" class="answer"></ol>
        </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
